<!DOCTYPE html>
<html>
<head>
  <title>xignore</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #wordList {
      margin-top: 10px;
    }
    .word-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>xignore - Muted Words</h2>
  <div class="toggle-container">
    <span>Hide Images</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hideImages">
      <span class="slider"></span>
    </label>
  </div>
  <input type="text" id="newWord" placeholder="Enter a word to mute">
  <button id="addWord">+</button>
  <div id="wordList"></div>
  <script src="popup.js"></script>
</body>
</html>
